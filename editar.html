<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Atualizar Usuário</h2>
    
    <form id="usuarioForm">
        <div class="form-group mb-3">
            <label for="userName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="userName" placeholder="Digite o nome completo" required>
        </div>

        <div class="form-group mb-3">
            <label for="userEmail" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Digite o email" required>
        </div>

        <div class="form-group mb-3">
            <label for="userPassword" class="form-label">Senha</label>
            <input type="userPassword" name="userPassword" class="form-control" id="userPassword" placeholder="Digite a nova senha">
        </div>
        
        <div class="form-group mb-3">
            <label for="userPasswordConfirm" class="form-label">Confirme a Senha</label>
            <input type="password" name="userPasswordConfirm" class="form-control" id="userPasswordConfirm" placeholder="Confirme a nova senha">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mx-2">Atualizar</button>
            <a href="lista_usuarios.html" class="btn btn-outline-danger mx-2">Cancelar</a>
        </div>
    </form>
    
    <div id="erroMensagem" class="alert alert-danger d-none mt-3"></div>
    <div id="sucessoMensagem" class="alert alert-success d-none mt-3">Dados do usuário foram salvos com sucesso!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
<script src="js/editar.js"></script>
</body>
</html>
